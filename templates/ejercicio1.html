<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Calculo de compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ejercicio1.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Calculo de compras</h1>
        <form method="post">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Ingresa tu edad</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        {% if nombre %}
            <div class="result">
                <p>Nombre: {{ nombre }}</p>
                <p>Total sin descuento: ${{ total_sin_descuento }}</p>
                <p>El descuento es de: ${{ valor_descuento }}</p>
                <p>El Total a pagar es de: ${{ total_con_descuento }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
